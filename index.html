<!DOCTYPE html>
<html>
<head>
<Title> Javascript Class Exercise</title>
</head>
<body>
<script type="text/javascript">
function food_script(){
  var likeSteak=confirm("Do you like steak?");
  if (likeSteak){
    alert("Here's a steak sandwich!");
  }else{
    document.write("Here's a tofu stir fry!");
    window.onload=food_script();
  }
  var birthYear=prompt("What year were you born?");
  if (birthYear < 1968){
    alert("You are older than John!");
  }
  else if (birthYear > 1968){
    alert("You are younger than John!");
  } else {
    alert("You are around the same age as John!");
  }
}
food_script();
</script>
</body>
</html>
